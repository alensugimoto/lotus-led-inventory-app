<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Dropbox Chooser</title>

    <script type="text/javascript">
    
      var options = {

        // Required. Called when a user selects an item in the Chooser.
        success: function(files) {
          alert("Here's the file id and name: " + files[0].id + " " + files[0].name);
        },

        // Optional. Called when the user closes the dialog without selecting a file
        // and does not include any parameters.
        cancel: function() {
          alert("Cancelled");
        },

        // Optional. This is a list of file extensions. If specified, the user will
        // only be able to select files with these extensions. You may also specify
        // file types, such as "video" or "images" in the list. For more information,
        // see File types below. By default, all extensions are allowed.
        // extensions: ['.pdf', '.doc', '.docx'],

      };

      function loadChooser() {
        if (Dropbox.isBrowserSupported()) {
          Dropbox.choose(options);
        } else {
          alert("Browser is not supported");
        }
      }

    </script>
  </head>
  <body onload="loadChooser()">
    <div id="result"></div>

    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="3ss8bafc9ujv2hx"></script>
  </body>
</html>
